language: node_js
cache:
  directories:
  - "~/.npm"
notifications:
  email: false
node_js:
- '8'
install:
- npm install
script:
- npm test
- npm run bundle
after_success:
- npm run semantic-release
- npm run coverage
before_deploy:
- git checkout package.json
branches:
  except:
  - "/^v\\d+\\.\\d+\\.\\d+$/"
deploy:
  provider: releases
  api_key:
    secure: 
  file: dist/*
  on:
    repo: morten-olsen/clash-of-robots
